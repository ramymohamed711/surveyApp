<h2>Here are some links to help you start: {{mssg}}</h2>

<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <input type="text" name="email" required ngModel #email="ngModel" placeholder={{mssg}} (input)="mssg=$event.target.value"/><br>
  <input type="text" name="test" ngModel ([input])="mssg"/><br>

  <input type="radio" name="gender" required id="male" value="male" ngModel #rdMal="ngModel">
  <label for="male">Male</label>

  <input type="radio" name="gender" id="female" value="female" ngModel #rdFemale="ngModel">
  <label for="female">Female</label>

  <input type="radio" name="gender" id="other" value="other" ngModel #rdOther="ngModel">
  <label for="other">Other</label>

  <br><br>

  <div *ngIf="!email.valid && !rdMal.valid && !rdFemale.valid"></div>
  <button type="submit" [disabled] = !f.valid>Submit</button>
</form>
