  <div style="padding:40px;">
      <div>
          <mat-icon (click)="allsurveys()">refresh</mat-icon>

        <table class="customers">
          <thead>
              <th>
                  Survey title
                </th>
                <th>
                  start dat
                </th>
                <th>
                  End date
                </th>
                <th>
                  Status
                </th>
                <th>
                    Link
                  </th>
          </thead>
          <tbody>
            <tr *ngFor="let data of dataSource">
              <td> <a (click)="loadsurvey(data.survey_id)">
                {{data.survey_title}}</a></td>
              <td> {{data.survey_statDate}}</td>
              <td> {{data.survey_endDate}}</td>
              <td> {{data.survey_status}}</td>
              <td><div fxLayout="column">
                  <ngx-qrcode 
                    [qrc-element-type]="elementType" 
                    [qrc-value] = "data.survey_link"
                    qrc-class = "aclass"
                    qrc-errorCorrectionLevel = "L">
                    </ngx-qrcode>
                
              </div></td>
            </tr>
          </tbody>
          
        </table> 
       
        </div>

      <div *ngIf="loadSurvey">
        <table class="customers">
          <tr *ngFor="let question of questions">
            <td>{{question.question_title}}  </td>
            
                <ul>
                    <li *ngFor="let ans of question.answers | keys; let j = index">
                      {{ans}} -- {{question.answers[ans]['counter']}}
                    </li>
                  </ul>
                
              
          </tr>
        </table>
      </div>
        
  </div>
